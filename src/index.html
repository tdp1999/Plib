<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/icon/point-icon.png" type="image/x-icon" />
		<title>PLib</title>
	</head>
	<body>
		<div class="navbar" id="navbar">
			<button id="closeNav">Close navbar</button>
		</div>
		<div class="demo-container" id="demo-container">Nothing here</div>

		<script>
			const closeNav = document.querySelector('#closeNav');
			const navBar = document.querySelector('#navbar');
			const demoCon = document.querySelector('.demo-container');
			closeNav.addEventListener('click', () => {
				navBar.style.display = 'none';
				demoCon.style.gridColumnStart = '1';
				demoCon.style.gridColumnEnd = '3';
			});

			// temporary remove navbar

				demoCon.style.gridColumnEnd = '3';
			}*/
		</script>
	</body>
</html>
